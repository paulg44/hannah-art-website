<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <script
      src="https://kit.fontawesome.com/2644cfaa53.js"
      crossorigin="anonymous"
    ></script>
    <title>Hannah Jane Garton</title>
  </head>
  <body class="container-fluid">
    <div class="navbar">
      <div class="icons">
        <a href="#home"><i class="fa-home fa-solid"></i></a>
        <a href="#shop"><i class="fa-cart-shopping fa-solid"></i></a>
        <i class="fa-user fa-solid"></i>
        <i class="fa-envelope fa-solid"></i>
        <i class="fa-question fa-solid"></i>
      </div>
    </div>

    <!-- Header and Homepage -->
    <section id="home" class="header-container container-fluid">
      <div class="headline">
        <h1>Hannah Jane Garton</h1>
        <h2>Fine Art</h2>
      </div>

      <div class="header-images">
        <div class="header-images-container">
          <img
            src="./assets/images/man_hannah.jpg"
            alt="pencil drawing of a man"
          />
          <img
            src="./assets/images/picasso_hannah.jpg"
            alt="pencil drawing of a horse"
          />
          <img
            src="./assets/images/clown_hannah.jpg"
            alt="pencil drawing of a clown with a burst of colour"
          />
        </div>
      </div>

      <button type="button" class="buy-btn">BUY NOW</button>
    </section>

    <br />

    <!-- Shop -->
    <section id="shop" class="shop-container">
      <div class="shop-grid-container">
        <!-- These will be dynamically added from a js file, mapping through the json file -->
        <i class="fa-solid fa-arrow-left fa-2x"></i>
        <div class="shop-image-container"></div>
        <i class="fa-solid fa-arrow-right fa-2x"></i>
      </div>
    </section>

    <script type="module" src="./js/shopContainer.js"></script>
  </body>
</html>
