<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2644cfaa53.js"
      crossorigin="anonymous"
    ></script>
    <title>Hannah Jane Garton</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar">
      <div class="icons">
        <i class="fa-home fa-solid fa-3x"></i>
        <i class="fa-cart-shopping fa-solid fa-3x"></i>
        <i class="fa-user fa-solid fa-3x"></i>
        <i class="fa-envelope fa-solid fa-3x"></i>
        <i class="fa-question fa-solid fa-3x"></i>
      </div>
    </nav>

    <!-- Header and Homepage -->
    <section class="header-container">
      <h1>Hannah Jane Garton</h1>

      <div class="header-images">
        <div class="header-images-container">
          <img
            src="./assets/images/man_hannah.jpg"
            alt="pencil drawing of a man"
          />
          <img
            src="./assets/images/horse_hannah.jpg"
            alt="pencil drawing of a horse"
          />
          <img
            src="./assets/images/clown_hannah.jpg"
            alt="pencil drawing of a clown with a burst of colour"
          />
        </div>
      </div>

      <button type="button">BUY NOW</button>
    </section>

    <!-- Shop -->
    <section class="shop-container">
      <div class="shop-grid-container">
        <!-- These will be dynamically added from a js file, mapping through the json file -->
        <i class="fa-solid fa-arrow-left fa-2x"></i>
        <div class="shop-image-container">
          <img src="./assets/images/asian_hannah.jpg" alt="asian" />
          <img src="./assets/images/harley_hannah.jpg" alt="harley" />
          <img src="./assets/images/horse2_hannah.jpg" alt="horse" />
          <img src="./assets/images/god_hannah.jpg" alt="god" />
          <img src="./assets/images/love_hannah.jpg" alt="love" />
          <img src="./assets/images/tara_hannah.jpg" alt="tara" />
        </div>
        <i class="fa-solid fa-arrow-right fa-2x"></i>
      </div>
    </section>
  </body>
</html>
